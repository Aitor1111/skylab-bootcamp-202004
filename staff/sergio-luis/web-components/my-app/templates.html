<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Landing -->
    <section class='landing'>
        <a href="" class="landing__a">Register</a>
        <p class="landing__or">or</p>
        <a href="" class="landing__a">Login</a>
    </section>
    <!-- Register -->
    <section class="register">
        <h2 class='register__title'>REGISTER</h2>
        <form action="" class="register__form">
            <input class="register__input" type="text" name='name' placeholder="Name">
            <p></p>
            <input class="register__input" type="text" name='surname' placeholder="Surname">
            <p></p>
            <input class="register__input" type="email" name='email' placeholder="E-Mail">
            <p></p>
            <input class="register__input" type="password" name='password' placeholder="Password">
            <p></p>
            <button class='register__button'>On Submit</button>
        </form>
    </section>



    <!-- Login -->
    <section class="login">
        <h2 class='login__title'>LOGIN</h2>
        <form action="" class="login__form">
            <input class="login__input" type="email" name='email' placeholder="E-Mail">
            <p></p>
            <input class="login__input" type="password" name='password' placeholder="Password">
            <p></p>
            <button class='login__button'>On Submit</button>
        </form>
    </section>



    <!-- Home -->
    <nav class="navbar">
        <div class="navbar__item"></div>
        <div class="navbar__item"></div>
        <div class="navbar__item"></div>
        <div class="navbar__item"></div>
        <div class="navbar__item"></div>
    </nav>
    <main class='main'>
        <h1 class='main__title'>Welcome</h1>
        <button class="main__button">Exit</button>
    </main>


</body>

</html>
